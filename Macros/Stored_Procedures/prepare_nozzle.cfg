[gcode_macro PREPARE_NOZZLE]
gcode:
    {% set EXTRUDER_TEMP = params.EXTRUDER | default(0) | float %}
    {% set CLEAN_HOT = EXTRUDER_TEMP > 0 %}

    CG28

    {% if CLEAN_HOT %}
        _status_heating
        {% set nozzle_clean_msg = "Wait until hotend reaches %.1fC" % (EXTRUDER_TEMP) %}
        M117 {nozzle_clean_msg}
        M109 S{EXTRUDER_TEMP}
    {% endif %}

    _status_cleaning
    clean_nozzle
    _status_off