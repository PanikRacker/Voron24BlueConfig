[gcode_macro CQGL]
gcode:
    {% set CALIBRATE_Z = params.CALIBRATE_Z | default(True) %}
    {% set EXTRUDER_TEMP = params.EXTRUDER | default(0) | float %}
    {% set PARK_BED = params.PARK_BED | default(True) %}

    {% if printer.quad_gantry_level.applied == False %}
        CG28
        _status_leveling
        QUAD_GANTRY_LEVEL
        {% if CALIBRATE_Z %}
            PREPARE_NOZZLE EXTRUDER={EXTRUDER_TEMP}
            _status_calibrating_z
            G28 Z
        {% endif %}
        {% if PARK_BED %}
            _status_ready
            PARKBED
        {% endif %}
        _status_off
    {% endif %}