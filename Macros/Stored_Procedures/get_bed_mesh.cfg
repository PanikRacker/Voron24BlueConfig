[gcode_macro _GET_BED_MESH]
gcode:
    {% set profile = params.PROFILE | default('default') %}
    {% set bed_temp = params.BED_TEMP | default(0) | float %}
    {% set extruder_temp = params.EXTRUDER_TEMP | default(0) | float %}

    {% if profile not in printer.bed_mesh.profiles %}
        SAVE_GCODE_STATE NAME=STATE_GET_BED_MESH

        {% if extruder_temp > 0 %}
            PREPARE_NOZZLE EXTRUDER_TEMP={extruder_temp * 0.9} SKIP_OOZE_CLEAN={True} DO_PURGE={False}
        {% endif %}
        CG28
        {% if bed_temp > 0 %}
            _status_heating
            M190 S{bed_temp}
        {% endif %}
        CQGL
        _status_meshing
        BED_MESH_CALIBRATE
        _status_ready

        RESTORE_GCODE_STATE NAME=STATE_GET_BED_MESH
    {% endif %}
        BED_MESH_PROFILE LOAD={profile}
        BED_MESH_OUTPUT PGP=1