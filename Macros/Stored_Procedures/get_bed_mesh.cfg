[gcode_macro _get_bed_mesh]
gcode:
    {% set PARK_BED = params.PARK_BED | default(True) | boolean %}

    {% if "default" not in printer.bed_mesh.profiles %}
        CG28
        CQGL
        _status_meshing
        BED_MESH_CALIBRATE
        {% if PARK_BED %}
            _status_ready
            PARKBED
        {% endif %}
        _status_off
    {% endif %}
        BED_MESH_PROFILE LOAD=default
        BED_MESH_OUTPUT PGP=1