[gcode_macro _get_bed_mesh]
gcode:
    {% set BED_TEMP = params.BED_TEMP | default(0) | float %}
    {% set CALIBRATE_HOT = BED_TEMP > 0 %}
    {% set PARK_BED = params.PARK_BED | default(True) %}

    {% if "default" not in printer.bed_mesh.profiles %}
        CG28
        CQGL
        {% if CALIBRATE_HOT %}
            _status_heating
            {% set bed_mesh_calibrate_msg = "Wait until print bed reaches %.1fC" % (BED_TEMP) %}
            M117 {bed_mesh_calibrate_msg}
            M109 S{BED_TEMP}
        {% endif %}
        _status_meshing
        BED_MESH_CALIBRATE
        {% if PARK_BED %}
            _status_ready
            PARKBED
        {% endif %}
        _status_off
    {% endif %}
        BED_MESH_PROFILE LOAD=default
        BED_MESH_OUTPUT PGP=1