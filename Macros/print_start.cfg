[gcode_macro PRINT_START]
gcode:
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP | float %}
    {% set BED_TEMP = params.BED_TEMP | float %}

    M140 S{BED_TEMP}
    M104 S{EXTRUDER_TEMP * 0.75}

    CG32 CALIBRATE_Z={True} PARK_BED={False}
    PARKPURGE

    _status_busy
    SET_FAN_SPEED FAN=Nevermore SPEED=0.8

    PREPARE_NOZZLE EXTRUDER={EXTRUDER_TEMP}
    {% if "default" not in printer.bed_mesh.profiles %}
        _status_busy
        M109 S{EXTRUDER_TEMP * 0.87}
        PREPARE_NOZZLE
        M104 S{EXTRUDER_TEMP * 0.75}
    {% endif %}
    _get_bed_mesh BED_TEMP={BED_TEMP} PARK_BED={False}

    _status_ready
    PARKPURGE

    _status_heating
    M190 S{BED_TEMP}
    M109 S{EXTRUDER_TEMP}

    _status_printing