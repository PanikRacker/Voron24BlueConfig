[gcode_macro HEAT_SOAK_DEFAULT]
gcode:
    {% set BED_TEMP = params.BED_TEMP | default(115) | float %}
    {% set CHAMBER_TEMP = params.SOAK_TEMP | default(50) | float %}
    {% set TIMEOUT = params.TIMEOUT | default(120) | float %}

    _status_heating
    M140 S{BED_TEMP}
    SET_FAN_SPEED FAN=Nevermore SPEED=0.75
    HEAT_SOAK SOAKER='temperature_sensor chamber' SOAK_TEMP={CHAMBER_TEMP} RATE=0.1 RATE_SMOOTH=30 TIMEOUT={TIMEOUT}