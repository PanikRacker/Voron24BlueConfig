[gcode_macro HEAT_SOAK_DEFAULT]
gcode:
    {% set BED_TEMP = params.BED_TEMP | default(115) | int %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP | default(150) | int %}
    {% set SOAK_TEMP = params.SOAK_TEMP | default(55) | int %}
    {% set TIMEOUT = params.TIMEOUT | default(120) | int %}
    {% set CURRENT_CHAMBER_TEMP = printer['temperature_sensor chamber'].temperature | float | round(0) | int %}

    _status_heating
    M140 S{BED_TEMP}
    M104 S{EXTRUDER_TEMP}

    SET_FAN_SPEED FAN=Nevermore SPEED=0.5
    CANCEL_POWER_OFF

    {% if CURRENT_CHAMBER_TEMP < SOAK_TEMP %}
        _PARKWARMUP
        HEAT_SOAK SOAKER='temperature_sensor chamber' SOAK_TEMP={SOAK_TEMP} RATE=0.1 RATE_SMOOTH=30 TIMEOUT={TIMEOUT}
    {% else %}
        _status_ready
        _PARKPAUSE
    {% endif %}
