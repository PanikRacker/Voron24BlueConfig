[gcode_macro HEAT_SOAK_DEFAULT]
gcode:
    {% set BED_TEMP = params.BED_TEMP | default(115) | int %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP | default(150) | int %}
    {% set CHAMBER_TEMP = params.SOAK_TEMP | default(55) | int %}
    {% set TIMEOUT = params.TIMEOUT | default(120) | int %}
    {% set CURRENT_CHAMBER_TEMP = printer['temperature_sensor chamber'].temperature | int %}

    _status_heating
    M140 S{BED_TEMP}
    M104 S{EXTRUDER_TEMP}
    {% if CURRENT_CHAMBER_TEMP >= CHAMBER_TEMP %}
        PARKPAUSE
    {% else %}
        PARKWARMUP
    {% endif %}
    SET_FAN_SPEED FAN=Nevermore SPEED=0.5
    CANCEL_POWER_OFF
    HEAT_SOAK SOAKER='temperature_sensor chamber' SOAK_TEMP={CHAMBER_TEMP} RATE=0.1 RATE_SMOOTH=30 TIMEOUT={TIMEOUT}