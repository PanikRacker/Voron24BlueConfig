[gcode_macro CG32]
gcode:
    {% set CALIBRATE_Z = params.CALIBRATE_Z | default(True, True) %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP | default(0) | int %}
    {% set PARK_BED = params.PARK_BED | default(True, True) %}

    SAVE_GCODE_STATE NAME=STATE_CG32
    G90
    CG28
    CQGL CALIBRATE_Z={CALIBRATE_Z} EXTRUDER_TEMP={EXTRUDER_TEMP} PARK_BED={PARK_BED}
    RESTORE_GCODE_STATE NAME=STATE_CG32