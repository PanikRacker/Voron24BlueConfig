[gcode_macro PARK]
variable_location: {'bed'       : '',
                    'center'    : '',
                    'frontLow'  : '',
                    'front'     : '',
                    'pause'     : '',
                    'purge'     : '',
                    'rear'      : '',
                    'warmup'    : ''   } 
gcode:
    {% set location = { 'bed'       : params.Location.lower() == 'bed',
                        'center'    : params.Location.lower() == 'center',
                        'frontLow'  : params.Location.lower() == 'front-low',
                        'front'     : params.Location.lower() == 'front',
                        'pause'     : params.Location.lower() == 'pause',
                        'purge'     : params.Location.lower() == 'purge',
                        'rear'      : params.Location.lower() == 'rear',
                        'warmup'    : params.Location.lower() == 'warmup'   } %}

    CG28
    SAVE_GCODE_STATE NAME=PARK

    {% if location.bed %}
        PARKBED
    {% endif %}
    {% if location.center %}
        PARKCENTER
    {% endif %}
    {% if location.frontLow %}
        PARKFRONTLOW
    {% endif %}
    {% if location.front %}
        PARKFRONT
    {% endif %}
    {% if location.pause %}
        PARKPAUSE
    {% endif %}
    {% if location.purge %}
        PARKPURGE
    {% endif %}
    {% if location.rear %}
        PARKREAR
    {% endif %}
    {% if location.warmup %}
        PARKWARMUP
    {% endif %}

    RESTORE_GCODE_STATE NAME=PARK