[gcode_macro PARK]
gcode:
    {% set location = params.LOCATION | lower %}

    CG28
    SAVE_GCODE_STATE NAME=PARK

    {% if location == 'bed' %}
        PARKBED
    {% endif %}
    {% if location == 'center' %}
        PARKCENTER
    {% endif %}
    {% if location == 'front-low' %}
        PARKFRONTLOW
    {% endif %}
    {% if location == 'front' %}
        PARKFRONT
    {% endif %}
    {% if location == 'pause' %}
        PARKPAUSE
    {% endif %}
    {% if location == 'purge' %}
        PARKPURGE
    {% endif %}
    {% if location == 'rear' %}
        PARKREAR
    {% endif %}
    {% if location == 'warmup' %}
        PARKWARMUP
    {% endif %}

    RESTORE_GCODE_STATE NAME=PARK