[gcode_macro PARK]
variable_location: {'bed'       : '',
                    'center'    : '',
                    'frontLow'  : '',
                    'front'     : '',
                    'pause'     : '',
                    'purge'     : '',
                    'rear'      : '',
                    'warmup'    : ''   }
gcode:
    {% set location = { 'bed'       : params.Location | lower(),
                        'center'    : params.Location | lower(),
                        'frontLow'  : params.Location | lower(),
                        'front'     : params.Location | lower(),
                        'pause'     : params.Location | lower(),
                        'purge'     : params.Location | lower(),
                        'rear'      : params.Location | lower(),
                        'warmup'    : params.Location | lower() } %}

    CG28
    SAVE_GCODE_STATE NAME=PARK

    {% if location.bed == 'bed' %}
        PARKBED
    {% endif %}
    {% if location.center == 'center' %}
        PARKCENTER
    {% endif %}
    {% if location.frontLow == 'front-low' %}
        PARKFRONTLOW
    {% endif %}
    {% if location.front == 'front' %}
        PARKFRONT
    {% endif %}
    {% if location.pause == 'pause' %}
        PARKPAUSE
    {% endif %}
    {% if location.purge == 'purge' %}
        PARKPURGE
    {% endif %}
    {% if location.rear == 'rear' %}
        PARKREAR
    {% endif %}
    {% if location.warmup == 'warmup' %}
        PARKWARMUP
    {% endif %}

    RESTORE_GCODE_STATE NAME=PARK