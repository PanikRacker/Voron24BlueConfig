[gcode_macro PARK]
gcode:
    {% set location = params.LOCATION | lower %}
    {% if location == "" %}
        _DEBUG MSG="No location specified, moving toolhead to default location 'bed'"
        {% set location = "bed" %}
    {% endif %}

    SAVE_GCODE_STATE NAME=STATE_PARK

    {% if printer.idle_timeout.state != "Printing" %}
        CG28
        G1 10000
        {% if location == "backlow" or location == "back-low" or location == "back_low" or location == "backl" %}
            _PARKBACKLOW
        {% endif %}
        {% if location == "back" %}
            _PARKBACK
        {% endif %}
        {% if location == "bed" %}
            _PARKBED
        {% endif %}
        {% if location == "center" %}
            _PARKCENTER
        {% endif %}
        {% if location == "frontlow" or location == "front-low" or location == "front_low" or location == "frontl" %}
            _PARKFRONTLOW
        {% endif %}
        {% if location == "front" %}
            _PARKFRONT
        {% endif %}
        {% if location == "pause" %}
            _PARKPAUSE
        {% endif %}
        {% if location == "purge" %}
            _PARKPURGE
        {% endif %}
        {% if location == "warmup" or location == "warm-up" or location == "warm_up" %}
            _PARKWARMUP
        {% endif %}
        M221
    {% else %}
        _VERBOSE MSG="Not allowed to move toolhead manually while printing"
    {% endif %}

    RESTORE_GCODE_STATE NAME=STATE_PARK