[gcode_macro _VERBOSE]
gcode:
    {% set message = params.MSG | default("") %}
    {% if message != "" %}
        M117 {message}
    {% endif%}

[gcode_macro _DEBUG]
gcode:
    {% set message = params.MSG | default("") %}
    {% if message != "" %}
        M117 {message}
        {action_respond_info(message)}
    {% endif%}