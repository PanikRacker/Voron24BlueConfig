[delayed_gcode PRINT_CLOSURE]
gcode:
    _DEBUG MSG="--- PRINT CLOSURE ---"
    LIGHTSWITCH_DIM PERCENT=100
    STOP_HEAT_SOAK
    LIGHTSWITCH_ON
    LIGHTSWITCH_DIM PERCENT=50 DELAY=120
    LIGHTSWITCH_OFF DELAY=180
    NEVERMORE SPEED=0.75 DELAY=300
    NEVERMORE_OFF DELAY=600
    POWER_OFF DELAY=900
