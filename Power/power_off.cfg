[gcode_shell_command tasmota_off]
command: curl http://192.168.0.52/cm?cmnd=Backlog%3BDelay%20500%3BPower%20OFF
timeout: 2.
verbose: false

[delayed_gcode TASMOTA_OFF]
gcode:
    RUN_SHELL_COMMAND CMD=tasmota_off

[gcode_shell_command shutdown]
command: sudo shutdown now
timeout: 2.
verbose: false

[delayed_gcode SHUTDOWN]
gcode:
    RUN_SHELL_COMMAND CMD=shutdown

[delayed_gcode POWER_OFF_INIT]
initial_duration: 1
gcode:
    ENABLE_POWER_OFF

[gcode_macro _SAVE_POWER_OFF_STATE]
gcode:
    {% set state = params.STATE | default(True) %}
    SAVE_VARIABLE VARIABLE=poweroff VALUE={state}

[gcode_macro ENABLE_POWER_OFF]
gcode:
    _SAVE_POWER_OFF_STATE STATE={True}

[gcode_macro DISABLE_POWER_OFF]
gcode:
    _SAVE_POWER_OFF_STATE STATE={False}
    CANCEL_POWER_OFF

[gcode_macro CANCEL_POWER_OFF]
gcode:
    UPDATE_DELAYED_GCODE ID=CHECK_ACTIVITY DURATION=0
    UPDATE_DELAYED_GCODE ID=CONDITIONAL_SHUTDOWN DURATION=0
    UPDATE_DELAYED_GCODE ID=TASMOTA_OFF DURATION=0
    UPDATE_DELAYED_GCODE ID=SHUTDOWN DURATION=0

[gcode_macro POWER_OFF]
gcode:
    {% if printer.idle_timeout.state != "Printing" %}
        STOP_HEAT_SOAK
        TURN_OFF_HEATERS
        LIGHTSWITCH_OFF
        UPDATE_DELAYED_GCODE ID=CHECK_ACTIVITY DURATION=0
        UPDATE_DELAYED_GCODE ID=CONDITIONAL_SHUTDOWN DURATION=0
        UPDATE_DELAYED_GCODE ID=TASMOTA_OFF DURATION=1
        UPDATE_DELAYED_GCODE ID=SHUTDOWN DURATION=10
    {% else %}
        _DEBUG MSG="Not allowed to power off during printing, use emergency stop in case of an accident"
    {% endif %}

[gcode_macro POWER_OFF_SAFE]
gcode:
    {% set duration = params.DURATION | default(1) | int %}
    {% set force = params.FORCE | default(False) %}
    {% if force %}
        POWER_OFF
    {% elif "poweroff" in printer.save_variables.variables and printer.save_variables.variables.poweroff %}
        STOP_HEAT_SOAK
        {% if duration >= 60 %}
            {% set message = "Power off is scheduled in %.1f minutes if printer is cooled down properly" % (duration / 60.0) %}
            _DEBUG MSG="{message}"
        {% endif %}
        UPDATE_DELAYED_GCODE ID=CHECK_ACTIVITY DURATION={duration}
    {% elif "poweroff" not in printer.save_variables.variables or printer.save_variables.variables.poweroff == False %}
        _DEBUG MSG="Power off state is disabled or undefined. Enable Power-off again"
    {% endif %}

[delayed_gcode CHECK_ACTIVITY]
gcode:
    {% if printer.idle_timeout.state == "Idle" or printer.idle_timeout.state == "Ready" %}
        UPDATE_DELAYED_GCODE ID=CHECK_ACTIVITY DURATION=0
        UPDATE_DELAYED_GCODE ID=CONDITIONAL_SHUTDOWN DURATION=1
    {% else %}
        UPDATE_DELAYED_GCODE ID=CHECK_ACTIVITY DURATION=120
    {% endif %}

[delayed_gcode CONDITIONAL_SHUTDOWN]
gcode:
    {% if (printer.idle_timeout.state == "Idle" or printer.idle_timeout.state == "Ready")
            and (printer.extruder.target == 0.0 and printer.extruder.temperature < 50.0 
                and printer.heater_bed.target == 0.0 and printer.heater_bed.temperature < 60.0) %}
        POWER_OFF
    {% else %}
        UPDATE_DELAYED_GCODE ID=CONDITIONAL_SHUTDOWN DURATION=60
    {% endif %}
