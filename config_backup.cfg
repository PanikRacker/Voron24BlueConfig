[gcode_shell_command BACKUP_CFG]
command: /usr/bin/bash /home/voron24blue/printer_data/config/autocommit.sh
timeout: 30
verbose: True

[delayed_gcode BACKUP_CFG]
gcode:
    RUN_SHELL_COMMAND CMD=BACKUP_CFG

[gcode_macro BACKUP_CFG]
gcode:
    {% set duration = params.DURATION | default(10) | int %}
    BACKUP_SPOOLMAN
    UPDATE_DELAYED_GCODE ID=BACKUP_CFG DURATION={duration}