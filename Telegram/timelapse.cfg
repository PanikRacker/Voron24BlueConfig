[delayed_gcode TIMELAPSE_INIT]
initial_duration: 1
gcode:
    SAVE_VARIABLE VARIABLE=timelapse_active VALUE=0
    UPDATE_DELAYED_GCODE ID=TIMELAPSE_CLEANUP DURATION=15

