[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_25002A001350535556323420-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 5000             #Max 4000
max_z_velocity: 40          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[include printer_includes.cfg]
[include printer_features.cfg]

