[fan_generic Nevermore]
pin: PD13

[menu __main __control __nevermoreonoff]
type: command
name: Nevermore {'ON' if printer['fan_generic Nevermore'].speed > 0 else 'OFF'}
enable: {'fan_generic Nevermore' in printer}
gcode:
    NEVERMORE

[menu __main __control __filterspeed]
type: input
enable: {'fan_generic Nevermore' in printer}
name: Filter %: {'%3d' % (menu.input*100)}%
input: {printer["fan_generic Nevermore"].speed}
input_min: 0
input_max: 1
input_step: 0.1
gcode:
    _SET_FAN_SPEED FAN=Nevermore SPEED={menu.input}

[delayed_gcode filter_off]
gcode:
	_SET_FAN_SPEED FAN=Nevermore SPEED=0

[gcode_macro NEVERMORE]
gcode:
    {% if printer['fan_generic Nevermore'].speed > 0 %}
		_SET_FAN_SPEED FAN=Nevermore SPEED=0
    {% else %}
		_SET_FAN_SPEED FAN=Nevermore SPEED=1
    {% endif %}