[temperature_fan Pi]
pin: PD12
sensor_type: temperature_host
kick_start_time: 0.5
off_below: 0.1
max_power: 0.5
min_speed: 0
shutdown_speed: 0
min_temp: 0
max_temp: 60
target_temp: 40
control: pid
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0

[temperature_fan Octopus]
pin: PD13
sensor_type: temperature_mcu
kick_start_time: 0.5
off_below: 0.1
max_power: 0.5
min_speed: 0
shutdown_speed: 0
min_temp: 0
max_temp: 70
target_temp: 50
control: pid
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0