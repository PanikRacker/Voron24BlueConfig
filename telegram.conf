#  Please refer to the wiki(https://github.com/nlef/moonraker-telegram-bot/wiki) for detailed information on how to configure the bot

[bot]
server: localhost
light_device: gcode_macro SWITCH_ON_DAYLIGHT

[camera]
host: http://localhost:8080/?action=stream
fps: 20
video_duration: 20
light_control_timeout: 15

[secrets]
secrets_path: /home/voron24blue/printer_data/config/secrets.conf

[progress_notification]
percent: 10
height: 5.0
time: 600

[timelapse]
cleanup: true
height: 0.2
#time: 5
target_fps: 15
min_lapse_duration: 20
max_lapse_duration: 60
last_frame_duration: 5

[telegram_ui]
status_message_m117_update: true
